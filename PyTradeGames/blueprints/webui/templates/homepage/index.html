{%  extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    <h1><a href="{{url_for('webui.index')}}">{{config['TITLE']}}</a> - HOMEPAGE</h1>

    {% if current_user.is_authenticated %}
        <form action="{{url_for('webui.logout')}}" method="get">
            <input type="submit" value="Logout">
        </form>
    {% else %}
        <form action="{{url_for('webui.login')}}" method="get">
            <input type="submit" value="Login">
            <input type="submit" value="Register" formaction="{{url_for('webui.register')}}">
        </form>
    {% endif %}
{% endblock %}
