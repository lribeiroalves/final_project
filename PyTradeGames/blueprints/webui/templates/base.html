<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - {{config['TITLE']}}</title>
    {% endblock %}
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        {% block footer %}
        <p>&copy; Copyright 2024 by <a target="_blank" href="http://github.com/lribeiroalves">Lucas Ribeiro Alves</a> for CS50x.</p>
        {% endblock %}
      </div>
</body>
</html>
